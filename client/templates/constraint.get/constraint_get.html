<template name="constraint_get-description">
<h2>constraint.drop(label, key[, type])</h2>
  <dl>
    <dt><code>label</code> {String}</dt>
    <dd>Label name</dd>
    <dt><code>key</code> {String}</dt>
    <dd>Key</dd>
    <dt><code>type</code> {String}</dt>
    <dd>Type of constraint to drop, default uniqueness</dd>
  </dl>
  <p>Get constraint(s) for a given label, or gets all the constraints in the database. See the <a href="http://neo4j.com/docs/2.2.5/rest-api-schema-constraints.html#rest-api-get-a-specific-uniqueness-constraint">Neo4j reference</a> for more information.</p>
  <ul>
  <li>Returns {[Object]}</li>
  </ul>
  <h3>coffeescript</h3>
  <pre>db.nodes({uuid: 123}).labels.set 'Person'
db.constraint.create 'Person', ['uuid']
db.constraint.get() # All DB-wide constraints
db.constraint.get 'Person' # All constraints on label
db.constraint.get 'Person', 'uuid' # Certain constraint on label</pre>
  <h3>JavaScript</h3>
  <pre>db.nodes({uuid: 123}).labels.set('Person')
db.constraint.create('Person', ['uuid'])
db.constraint.get() // All DB-wide constraints
db.constraint.get('Person') // All constraints on label
db.constraint.get('Person', 'uuid') // Certain constraint on label</pre>
</template>


<template name="relationship.create">
  <pre id="query-string">db.relationship.create( {{#userInput}}
  {{> node placeholder="From node id"}}
, {{> node placeholder="To node id"}}
, {{> type}}
, {{> properties optional=true}}
)
{{/userInput}}</pre>
</template>

<template name="relationship.create-description">
  <h2>relationship.create(from, to, type[, properties])</h2>
  <dl>
    <dt><code>from</code> {Number | <a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jNode-Class">Neo4jNode</a>}</dt>
    <dd>id or instance of node</dd>
    <dt>to {Number | <a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jNode-Class">Neo4jNode</a>}</dt>
    <dd>id or instance of node</dd>
    <dt><code>type</code> {String}</dt>
    <dd>Type (label) of relationship</dd>
    <dt><code>properties</code>  {Object}</dt>
    <dd>Relationship's properties
      <dl>
         <dt><code>properties._reactive</code> {Boolean}</dt>
         <dd>Set Neo4jRelationship instance to reactive mode</dd>
       </dl>
     </dd>
  </dl>
  <p>Creates a relationship between two nodes. See the <a href="http://neo4j.com/docs/2.2.5/rest-api-relationships.html#rest-api-create-a-relationship-with-properties">Neo4j reference</a> for more info..</p>
  <ul>
  <li>Returns: {<a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jRelationship-Class">Neo4jRelationship</a>}</li>
  </ul>
  <h3>script</h3>
  <pre>r = db.relationship.create(123, 124, "KNOWS").get()

n1 = db.nodes()
n2 = db.nodes()
r = db.relationship.create(
  n1
, n2
, "KNOWS"
, {prop: 'value'}
).get()

r = db.relationship.create(
  123
, 124
, "KNOWS"
, {prop: 'value', _reactive: true}
).get()</pre>
</template>

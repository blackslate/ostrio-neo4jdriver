
<template name="userInput">
  {{> Template.contentBlock}}
  <button type="submit" class="execute">Execute</button>
</template>

<template name="stringOrObject">  
  {{#basicTabs tabs=tabs}}

    {{#tabContent slug="string"}}
      <pre id="query-string">db.{{command}}( {{#userInput}}
  <!-- {{#if this.query}}
    {{> cypher_query query=this.query}}
  {{else}} -->
    {{> cypher_query}}
  <!-- {{/if} -->
, {{> opts optional=true}}
, {{> callback optional=true}}
{{/userInput}})</pre>
    {{/tabContent}}

    {{#tabContent slug="object"}}
      <pre id="query-object">db.{{command}}({ {{#userInput}}
  {{> cypher_query key=true}}
, {{> opts key=true optional=true}}
, {{> reactive key=true optional=true}}
, {{> callback key=true optional=true}}
{{/userInput}}})</pre>
    {{/tabContent}}

  {{/basicTabs}}
  <p><em>Actual result is a cursor. Result shown is <code>cursor.fetch()</code>, or the exception for an invalid query.<br />See the Terminal window for more details on errors.</em></p>
</template>

<template name="cypher_query">
<span>{{#if this.optional}}<input type="checkbox" id="cypher">{{/if}}{{#if this.key}}<label for="cypher">cypher: </label>{{/if}}'<textarea id="cypher_query" rows="3" cols="60"
>{{#if this.query}}{{this.query}}{{else}}{{cypher_query}}{{/if}}</textarea>'</span>
</template>

<template name="opts">
<span>{{#if this.optional}}<input type="checkbox" id="opts" {{checked}}>{{/if}}{{#if this.key}}<label for="opts">opts: </label>{{/if}}<span>{</span> <textarea rows="1" cols="60" data-type="object">{{opts}}</textarea> <span>}</span></span>
</template>

<template name="reactive">
<span>{{#if this.optional}}<input type="checkbox" id="reactive">{{/if}}{{#if this.key}}<label for="reactive">reactive: </label>{{/if}}<select name="reactive" data-type="boolean" {{disabled}}>
  <option value="true">true</option> 
  <option value="false" selected>false</option>
</select></span>
</template>

<template name="callback">
<span>{{#if this.optional}}<input type="checkbox" id="callback">{{/if}}{{#if this.key}}<label for="callback">callback: </label>{{/if}}<span>function (error, data) {</span>
    <textarea rows="1" cols="60" data-type="function">console.log(error, data)</textarea>
  <span>}</span></span>
</template>

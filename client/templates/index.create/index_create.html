
<template name="index.create">
  <pre id="query-string">db.index.create( {{#userInput}}
  {{> label}}
, {{> keys}}
)
{{/userInput}}</pre>
</template>

<template name="index.create-description">
  <h2>index.create(label, keys)</h2>
  <dl>
    <dt><code>label</code> {String}</dt>
    <dd>Label name</dd>
    <dt><code>keys</code> {[String]}</dt>
    <dd>Index keys</dd>
  </dl>
  <p>Creates an index for the given label. See the <a href="http://neo4j.com/docs/2.2.5/rest-api-schema-indexes.html#rest-api-create-index">Neo4j reference</a> for more information.</p>
  <ul>
  <li>Returns: {Object}</li>
  </ul>
  <h3>coffeescript</h3>
  <pre>db.nodes({uuid: 123}).labels.set 'Person'
db.index.create 'Person', ['uuid']</pre>
  <h3>JavaScript</h3>
  <pre>db.nodes({uuid: 123}).labels.set('Person')
db.index.create('Person', ['uuid'])</pre>
</template>

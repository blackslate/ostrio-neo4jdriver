
<template name="constraint_create">
  <p class="query">db = new Neo4jDB('<input type="text" name="url" value="http://localhost:7474">'<br />, { username: '<input type="text" name="username" value="neo4j">'<br />&nbsp;&nbsp;, password: '<input type="text" name="password" value="1234">'<br />})</p>
  <!--button type="button" class="copy">Copy</button-->
  <button type="submit" class="execute">Execute</button>
</template>

<template name="constraint_create-description">
  <h2>constraint.create(label, keys, [type])</h2>
  <dl>
    <dt><code>label</code> {String}</dt>
    <dd>Label name</dd>
    <dt><code>keys</code> {[String]}</dt>
    <dd>Keys</dd>
    <dt><code>type</code> {String}</dt>
    <dd>Constraint type, default uniqueness</dd>
  </dl>
  <p>Create a constraint for a label. See the <a href="http://neo4j.com/docs/2.2.5/rest-api-schema-constraints.html#rest-api-create-uniqueness-constraint">Neo4j reference</a> for more information.</p>
  <ul>
  <li>Returns: {Object}</li>
  </ul>
  <h3>coffeescript</h3>
  <pre>db.nodes({uuid: 123}).labels.set 'Person'
db.constraint.create 'Person', ['uuid']</pre>
  <h3>JavaScript</h3>
  <pre>db.nodes({uuid: 123}).labels.set('Person')
db.constraint.create('Person', ['uuid'])</pre>
</template>


<template name="nodes">
  <p class="query">node = node(<br />&nbsp;&nbsp;<input type="text" name="id" value="" placeholder="id number or object">'<br />, <input type="text" name="reactive" value="" placeholder="true or false"><br />)</p>
  <!--button type="button" class="copy">Copy</button-->
  <button type="submit" class="execute">Execute</button>
</template>


<template name="nodes-description">
  <h2>nodes([id, [reactive]])</h2>
  <dl>
    <dt><code>id</code> {Number | Object} </dt>
    <dd>[Optional] If the <code>id</code> argument is a number, then the corresponding node will be fetched from Neo4j. If it is an Object, then a new node will be created with given properties.</dd>
    <dt><code>reactive</code> {Boolean}</dt>
    <dd>If <code>reactive</code> is <code>true</code>, the data of the associated node will be updated before returning.</dd>
  </dl>
  <p>Creates or gets a node object. If no arguments are passed, then a new node will be created. See the <a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jDB-Class#version">Neo4j reference</a> for more info.</p>
  <ul>
  <li>Returns: {Neo4jNode} - Neo4jNode instance</li>
  <li></li>
  </ul>
  <h3>script</h3>
  <pre>db.nodes().get()
db.nodes({prop: 'value'}).get()
db.nodes(123).get()</pre>
</template>

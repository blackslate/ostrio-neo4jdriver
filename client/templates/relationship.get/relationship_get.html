
<template name="relationship.get">
  <pre id="query-string">db.relationship.get( {{#userInput}}
  {{> id}}
, {{> reactive optional=true}}
).get()
{{/userInput}}</pre>
</template>

<template name="id">
  <span><input type="text" name="id" value="{{relationship_id}}" placeholder="Relationship id" data-type="number"></span> 
</template>

<template name="relationship.get-description">
  <h2>relationship.get(id[, reactive])</h2>
  <dl>
    <dt><code>id</code> {Number}</dt>
    <dd>The id of the relationship</dd>
    <dt><code>reactive</code> {Boolean}</dt>
    <dd>[Optional] Sets the <a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jRelationship-Class">Neo4jRelationship</a> instance to reactive mode</dd>
  </dl>
  <p>Gets a relationship object, by id. See the <a href="http://neo4j.com/docs/2.2.5/rest-api-relationships.html#rest-api-get-relationship-by-id">Neo4j reference</a> for more info..</p>
  <ul>
  <li>Returns: {<a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jRelationship-Class">Neo4jRelationship</a>}
</li>
  </ul>
  <h3>coffeescript</h3>
  <pre>r = db.relationship.get 56
r.property 'key', 'value'
r.get()
r.delete()</pre>
  <h3>JavaScript</h3>
  <pre>r = db.relationship.get(56)
r.property('key', 'value')
r.get()
r.delete()</pre>
 <p>The demo below uses <code>relationship.get()</code>. See <a href="https://github.com/VeliovGroup/neo4j-fiber/wiki/Neo4jRelationship-Class">Neo4jRelationship-Class</a> for all the operations that are possible with a Neo4j Relationship object. See also the demo for <a href="#relationship.create"><code>relationship.create()</code></a></p>
</template>
